<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap Starter Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/e8038de0c0.js" crossorigin="anonymous"></script>
</head>
<body>
    
<header>
  <nav id="header-nav" class="navbar navbar-expand-md">
    <div class="container">
        <div class="navbar-brand">
          <a href="#"><h2>Food, LLC</h2></a>
        </div>
      <!--button-start-->

          <li class="nav-item ">

          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-fish"></i>Sushi<span class="sr-only">(current)</span></a>
          </li>
        
        </ul>
      </div><!--Menu End-->
    </div><!--.container-->
  </nav> <!--#header-nav-->

</header>


    <script src="js/jquery-3.5.1.min.js"></script>
